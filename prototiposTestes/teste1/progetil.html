<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetil</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .imagem{
            height: 50px;
        }
    </style>
</head>
<body>
    <img src="imagens/1px.png" class="imagem" onkeydown="avancar(event)">
    <script src="scrypts/delay.js"></script>
    
    <script>
        let eixo = document.querySelectorAll("img")[0].style
        function progetil() {
        for(let i = 40;i<=100;i++){
            let px = `${i}px`
        document.querySelectorAll("img")[0].style.marginLeft = px

        }
    }
    const avancar = function(event){
      if(event.key=="d"){  let px = document.querySelectorAll("img")[0].style.marginLeft
        px = parseInt(px)
        px += 20
        px = `${px}px`
        document.querySelectorAll("img")[0].style.marginLeft = px
    }
}
    progetil()
    </script>
</body>
</html>
